<!DOCTYPE html>
<html>
<head>
  <title>Course Management System - All Courses</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Course Management System</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">All Courses</a></li>
      <li><a href="add.html">Add Course</a></li>
    </ul>
  </nav>

  <main>
    <h2>All Courses</h2>
    <ul id="course-list">
      <!-- Course items will be dynamically added here -->
    </ul>
  </main>
<script>
    // Check if the user is logged in and display a message
    const isLoggedIn = '<%= typeof isLoggedIn !== "undefined" ? isLoggedIn : false %>';
    const username = '<%= typeof username !== "undefined" ? username : "" %>';

    if (isLoggedIn) {
      const message = document.createElement('p');
      message.textContent = `Welcome, ${username}! You are now logged in.`;
      document.body.appendChild(message);
    }
  </script>
</body>
</html>
